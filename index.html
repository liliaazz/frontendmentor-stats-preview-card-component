<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
 

</head>
<body>
 

<div class="container">
  <div class="wrapper">
    <div class="text-part" >
       <div class="content">
         <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
         <p class="info"> Discover the benefits of data analytics and make
           better decisions regarding revenue, customer
           experience, and overall efficiency.
         </p>
        </div>

         <div class="numbers">
            <div class="item">
            <p class="num">10k+</p>
            <p class="small-head">companies</p> </div>

            <div class="item">
            <p class="num">314</p>
            <p class="small-head">templates</p></div>

            <div class="item">
            <p class="num">12m+</p>
            <p class="small-head">queries</p></div>
          </div>
        </div>

       <div class="image-part">
         <img src="image-header-desktop.jpg" alt="header desktop"> 
       </div>
  </div>
</div>

</body>
</html>
